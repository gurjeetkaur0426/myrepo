<!DOCTYPE html>

<style>
body{
  font-family:Segoe UI;
  margin:0;
  background:#f6f7fb;
}

.header{
  background:#ff2e63;
  color:white;
  padding:15px 25px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.search-box{
  display:flex;
  gap:10px;
}

.search-box input{
  padding:10px 15px;
  border-radius:25px;
  border:none;
  outline:none;
}

.search-box button{
  padding:10px 25px;
  border-radius:25px;
  border:none;
  background:black;
  color:white;
  cursor:pointer;
}

.results{
  padding:20px;
}

.food-card{
  display:flex;
  gap:20px;
  background:white;
  margin:20px auto;
  padding:16px;
  border-radius:16px;
  max-width:850px;
  box-shadow:0 8px 20px rgba(0,0,0,0.08);
}

.food-card img{
  width:160px;
  height:120px;
  object-fit:cover;
  border-radius:12px;
}

.add-btn{
  background:#ff2e63;
  color:white;
  border:none;
  padding:8px 18px;
  border-radius:20px;
  cursor:pointer;
  font-weight:bold;
}
</style>
</head>

/* ADMIN FOOD */
let adminFoods = JSON.parse(localStorage.getItem("foods")) || [];

/* MERGE BOTH */
let foods = [...staticFoods, ...adminFoods];

/* SHOW FOOD */
function showFoods(list){
  let html = "";

  if(list.length === 0){
    html = "<h3>No items found</h3>";
  } else {
    list.forEach(item=>{
      html += `
        <div class="food-card">
          <img src="${item.image || item.img}">
          <div>
            <h3>${item.name}</h3>
            <p>‚Çπ${item.price}</p>
            <button class="add-btn"
              onclick="addToCart('${item.name}', ${item.price}, '${item.image || item.img}')">
              Add
            </button>
          </div>
        </div>
      `;
    });
  }

  document.getElementById("results").innerHTML = html;
}

/* SEARCH FUNCTION (ONLY ONE) */
function searchFood(){
  let value = document.getElementById("searchInput").value.toLowerCase().trim();

  let filtered = foods.filter(f =>
    f.name.toLowerCase().includes(value)
  );

  showFoods(filtered);
}

/* LOAD FROM URL */
window.onload = function(){
  const params = new URLSearchParams(window.location.search);
  const foodFromURL = params.get("food");

  if(foodFromURL){
    document.getElementById("searchInput").value = foodFromURL;
    searchFood();
  } else {
    showFoods(foods);
  }
};

/* BACK */
function goHome(){
  window.location.href = "index.html";
}

/* ADD TO CART */
function addToCart(name, price, image){
  let cart = JSON.parse(localStorage.getItem("cart")) || [];

  cart.push({ name, price, image });

  localStorage.setItem("cart", JSON.stringify(cart));

  alert(name + " added to cart ‚úÖ");
}

</script>
